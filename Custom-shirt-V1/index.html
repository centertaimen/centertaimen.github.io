<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Hoc Bootstrap</title>
  </head>
  <body>
    <div id="canvas-wrapper" class="editor-area">
      <div class="canvas-bg-wrapper">
        <img
          class="canvas-bg"
          alt=""
          src="https://drive.google.com/uc?export=view&id=0B3ubyt3iIvkaUlpHVEpDTGhjQzg"
        />
        <canvas width="260" height="360" id="c"></canvas>
      </div>
    </div>

    <div class="controls">
      <input type="file" id="imgLoader" /><br />
      <button onClick="insertText()">Text</button>

      <div id="textMenu" class="hideOperations">
        <button id="underline">Underlining</button>
        <input type="range" min="5" max="150" value="40" id="size" />
        <input type="range" min="0.1" max="5" value="0.1" id="height" />
        <input type="color" id="color" />
        <input type="color" id="bg-color" />
        <button id="italic">Doc</button>
        <button id="centered">center</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
      </div>
      <button onClick="insertShape()">Insert shape</button>
      <button onClick="deleteObjects()">Remove selecter</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
